<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Libro - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Contenedor principal -->
    <div class="flex-grow flex">
        <!-- Barra de navegación lateral -->
        <nav class="w-1/5 bg-blue-800 text-white min-h-screen p-4">
            <ul class="space-y-4">
                <li><a href="/librarian/list-books" class="hover:text-gray-200">Gestionar Libros</a></li>
                <li><a href="/librarian/add-book" class="hover:text-gray-200">Agregar Libro</a></li>
                <li><a href="/librarian/manage-loans" class="hover:text-gray-200">Solicitudes de Préstamos</a></li>
                <li><a href="/librarian/books-returns" class="hover:text-gray-200">Devolucion de Prestamo</a></li>
                <li><a href="/librarian/loan-history" class="hover:text-gray-200">Historial de Prestamos Devueltos</a></li>
                <!-- Enlace de cierre de sesión -->
                <li class="mt-auto">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="hover:text-gray-200">
                            Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Sección de contenido principal -->
<div class="w-4/5 p-8">
    <!-- Título principal -->
    <h1 class="font-bold text-5xl mb-8">Agregar Libro</h1>

    <!-- Formulario para agregar un libro -->
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form th:action="@{/librarian/add-book}" th:object="${book}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Título -->
            <div class="flex flex-col">
                <label for="title" class="block text-sm font-medium text-gray-600 mb-1">Título:</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Ingrese el título del libro" required
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- Autor -->
            <div class="flex flex-col">
                <label for="author" class="block text-sm font-medium text-gray-600 mb-1">Autor:</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Ingrese el autor del libro" required
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- ISBN -->
            <div class="flex flex-col">
                <label for="isbn" class="block text-sm font-medium text-gray-600 mb-1">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" placeholder="Ingrese el ISBN" required
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- Cantidad -->
            <div class="flex flex-col">
                <label for="quantity" class="block text-sm font-medium text-gray-600 mb-1">Cantidad:</label>
                <input type="number" id="quantity" th:field="*{quantity}" placeholder="Ingrese la cantidad" min="1" required
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- Fecha de Publicación -->
            <div class="flex flex-col">
                <label for="publicationDate" class="block text-sm font-medium text-gray-600 mb-1">Fecha de Publicación:</label>
                <input type="date" id="publicationDate" th:field="*{publicationDate}" required
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- Categoría -->
            <div class="flex flex-col">
                <label for="category" class="block text-sm font-medium text-gray-600 mb-1">Categoría:</label>
                <select id="category" th:field="*{category}" required
                        class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

            <!-- Imagen del Libro -->
            <div class="flex flex-col">
                <label for="file" class="block text-sm font-medium text-gray-600 mb-1">Imagen del Libro:</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png"
                       class="border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm rounded-lg p-2 w-full">
            </div>

            <!-- Mensaje de Error -->
            <div th:if="${error}" class="text-red-500 text-sm">
                <p th:text="${error}"></p>
            </div>

            <!-- Botón para guardar -->
            <div class="flex justify-end">
                <button type="submit" class="inline-block rounded bg-blue-600 px-8 pb-3 pt-3 text-sm font-medium uppercase leading-normal text-white shadow transition duration-150 ease-in-out hover:bg-blue-700 focus:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800 motion-reduce:transition-non">Guardar</button>
            </div>
        </form>
    </div>
</div>

    </div>

    <!-- Pie de página -->
    <footer class="bg-blue-800 text-white text-center py-4">
        <p class="text-sm">Creado por Leonardo Alonso Aldana</p>
        <p class="text-sm">&copy; 2024 Biblioteca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
