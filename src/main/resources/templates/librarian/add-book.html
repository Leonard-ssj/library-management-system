<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Libro - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Contenedor principal -->
    <div class="flex-grow flex">
        <!-- Barra de navegación lateral -->
        <nav class="w-1/5 bg-blue-800 text-white min-h-screen p-4">
            <ul class="space-y-4">
                <li><a href="/librarian/list-books" class="hover:text-gray-200">Gestionar Libros</a></li>
                <li><a href="/librarian/add-book" class="hover:text-gray-200">Agregar Libro</a></li>
                <li><a href="/librarian/manage-loans" class="hover:text-gray-200">Solicitudes de Préstamos</a></li>
                <li><a href="/librarian/books-returns" class="hover:text-gray-200">Devolucion de Prestamo</a></li>
                <li><a href="/librarian/loan-history" class="hover:text-gray-200">Historial de Prestamos Devueltos</a></li>
                <!-- Enlace de cierre de sesión -->
                <li class="mt-auto">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="hover:text-gray-200">
                            Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Sección de contenido principal -->
        <div class="w-4/5 p-8">
            <!-- Título principal -->
            <h1 class="text-3xl font-bold mb-8 text-gray-800">Agregar Libro</h1>

            <!-- Formulario para agregar un libro -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <form th:action="@{/librarian/add-book}" th:object="${book}" method="post" enctype="multipart/form-data" class="space-y-4">
                    <!-- Título -->
                    <div>
                        <label for="title" class="block text-gray-700 font-bold mb-2">Título:</label>
                        <input type="text" id="title" th:field="*{title}" placeholder="Título del libro" required
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>

                    <!-- Autor -->
                    <div>
                        <label for="author" class="block text-gray-700 font-bold mb-2">Autor:</label>
                        <input type="text" id="author" th:field="*{author}" placeholder="Autor del libro" required
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>

                    <!-- ISBN -->
                    <div>
                        <label for="isbn" class="block text-gray-700 font-bold mb-2">ISBN:</label>
                        <input type="text" id="isbn" th:field="*{isbn}" placeholder="ISBN del libro" required
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>

                    <!-- Cantidad -->
                    <div>
                        <label for="quantity" class="block text-gray-700 font-bold mb-2">Cantidad:</label>
                        <input type="number" id="quantity" th:field="*{quantity}" placeholder="Cantidad de ejemplares" min="1" required
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>

                    <!-- Fecha de Publicación -->
                    <div>
                        <label for="publicationDate" class="block text-gray-700 font-bold mb-2">Fecha de Publicación:</label>
                        <input type="date" id="publicationDate" th:field="*{publicationDate}" required
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>

                    <!-- Categoría -->
                    <div>
                        <label for="category" class="block text-gray-700 font-bold mb-2">Categoría:</label>
                        <select id="category" th:field="*{category}" required
                                class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                            <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                        </select>
                    </div>

                    <!-- Imagen del Libro -->
                    <div>
                        <label for="file" class="block text-gray-700 font-bold mb-2">Imagen del Libro:</label>
                        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png"
                               class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                    </div>


                    <!-- Mensaje de Error -->
                    <div th:if="${error}" class="text-red-500">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- Botón para guardar -->
                    <div>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-md px-4 py-2">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-blue-800 text-white text-center py-4">
        <p class="text-sm">Creado por Leonardo Alonso Aldana</p>
        <p class="text-sm">&copy; 2024 Biblioteca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
