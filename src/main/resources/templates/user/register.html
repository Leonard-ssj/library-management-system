<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrarse - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Registrarse</h1>

        <div th:if="${error}" class="bg-red-200 text-red-800 p-4 mb-4 rounded-md">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/user/register}" method="post" th:object="${createUserDTO}" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-bold mb-2">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario"
                       th:field="${createUserDTO.username}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                <div th:if="${#fields.hasErrors('username')}" class="text-red-600">
                    <p th:errors="*{username}"></p>
                </div>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email"
                       th:field="${createUserDTO.email}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                <div th:if="${#fields.hasErrors('email')}" class="text-red-600">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div>
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre"
                       th:field="${createUserDTO.name}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                <div th:if="${#fields.hasErrors('name')}" class="text-red-600">
                    <p th:errors="*{name}"></p>
                </div>
            </div>

            <div>
                <label for="lastName" class="block text-gray-700 font-bold mb-2">Apellido:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido"
                       th:field="${createUserDTO.lastName}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                <div th:if="${#fields.hasErrors('lastName')}" class="text-red-600">
                    <p th:errors="*{lastName}"></p>
                </div>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
                       th:field="${createUserDTO.password}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
                <div th:if="${#fields.hasErrors('password')}" class="text-red-600">
                    <p th:errors="*{password}"></p>
                </div>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-md px-4 py-2 w-full">
                Registrarse
            </button>
        </form>

        <div class="mt-4">
            <p>¿Ya tienes una cuenta? <a th:href="@{/global/login}" class="text-blue-600 hover:underline">Inicia sesión aquí</a></p>
        </div>

    </div>
</body>

</html>
