<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Solicitar Préstamo - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Contenedor principal -->
    <div class="flex-grow flex">
        <nav class="w-1/5 bg-blue-800 text-white min-h-screen p-4">
            <ul class="space-y-4">
                <li><a href="/global/index" class="hover:text-gray-200">Página Principal</a></li>
                <li><a href="/profile" class="hover:text-gray-200">Mi Perfil</a></li>
                <li><a href="/user/my-loans" class="hover:text-gray-200">Mis Prestamos</a></li>
                <li class="mt-auto">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="hover:text-gray-200">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Sección principal -->
        <div class="w-4/5 p-8">
            <h1 class="text-3xl font-bold mb-8 text-gray-800" th:text="'Solicitar Préstamo de Libro para ' + ${book.title}">Solicitar Préstamo</h1>

            <!-- Mensajes de validación -->
            <div th:if="${error}" class="bg-red-500 text-white p-4 mb-4 rounded">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="bg-green-500 text-white p-4 mb-4 rounded">
                <p th:text="${success}"></p>
            </div>

            <!-- Información del libro -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold mb-4" th:text="${book.title}">Título del Libro</h2>
                <p class="text-gray-700 mb-2"><strong>Autor:</strong> <span th:text="${book.author}">Autor del Libro</span></p>
                <p class="text-gray-700 mb-2"><strong>ISBN:</strong> <span th:text="${book.isbn}">0000000000000</span></p>
                <p class="text-gray-700"><strong>Cantidad Disponible:</strong> <span th:text="${book.availableQuantity}">0</span></p>
                <p class="text-gray-700"><strong>Fecha de Solicitud:</strong> <span th:text="${#dates.format(new java.util.Date(), 'dd-MM-yyyy')}"></span></p>
            </div>

            <!-- Formulario de solicitud de préstamo -->
            <form th:action="@{/loans}" method="post" class="bg-white rounded-lg shadow-md p-6">
                <input type="hidden" name="book.id" th:value="${book.id}" />
                <input type="hidden" name="user.id" th:value="${user.id}" />

                <div class="mb-4">
                    <p class="text-gray-700"><strong>Fecha de Solicitud:</strong> <span th:text="${#dates.format(new java.util.Date(), 'dd-MM-yyyy')}"></span></p>

                    <label for="loanDuration" class="block text-gray-700">Duración del Préstamo:</label>
                    <select id="loanDuration" name="duration" class="border border-gray-300 rounded-md p-2 w-full">
                        <option th:each="duration : ${durations}" th:value="${duration}" th:text="${duration.label}"></option>
                    </select>
                </div>

                <button type="submit" class="bg-blue-800 text-white font-bold py-2 px-4 rounded">Solicitar Préstamo</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-blue-800 text-white text-center py-4">
        <p class="text-sm">Creado por Leonardo Alonso Aldana</p>
        <p class="text-sm">&copy; 2024 Biblioteca. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
